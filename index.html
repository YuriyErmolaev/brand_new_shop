<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brand New Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<div class="header">

    <div class="top">
        <div class="container topContainer">
            <div class="topLeft">
                <a href="index.html" class="logoBlock">
                    <img src="img/logoIcon.png" alt="logo">
                    <div class="logoText">
                        BRAN<span class="attentionText">D</span>
                    </div>
                </a>

                <form action="#" class="searchBlock">
                    <select class="searchSelect">
                        <option value="">Browse</option>
                    </select>
                    <input type="text" class="searchInputTest" placeholder="Search for item...">
                    <button class="searchSubmit" type="submit">
                        <img src="img/loupeIcon.png" alt="loupe">
                    </button>
                </form>

            </div>
            <div class="topRight">
                <div class="accountTopBlock">
                    <a class="topBasket">
                        <img src="img/basketIcon.png">
                    </a>
                    <select class="button">
                        <option>My Account</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="navigate">
        <div class="container">
            <ul class="menu">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Man</a>
                </li>
                <li>
                    <a href="#">Women</a>
                </li>
                <li>
                    <a href="#">Kids</a>
                </li>
                <li>
                    <a href="#">Accoseriese</a>
                </li>
                <li>
                    <a href="#">Featured</a>
                </li>
                <li>
                    <a href="#">Hot Deals</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="headerInfo">
        <div class="container headerInfoContainer">

            <div class="headerInfoMainTextBlock">
                <div class="headerInfoMainTextBlockLeft"></div>
                <div class="headerInfoMainTextBlockRigtht">
                    <h1 class="mainTitle">THE BRAND</h1>
                    <div class="mainText">
                        OF LUXERIOUS
                        <span class="attentionText">FASHION</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="offers">

    <div class="container offersContainer">

        <div class="offerBlock offerBlockLeft">
            <div class="offer bigOffer forMen">
                <div class="offerTitleBlock">
                    <span class="offerTypeTitle">hOT dEAL</span>
                    <span class="offerTitle attentionText">FOR MEN</span>
                </div>
            </div>
            <div class="offer smallOffer accesories">
                <div class="offerTitleBlock">
                    <span class="offerTypeTitle">LUXIROUS & trendy</span>
                    <span class="offerTitle attentionText">ACCESORIES</span>
                </div>
            </div>
        </div>
        <div class="offerBlock offerBlockRight">
            <div class="offer smallOffer Women">
                <div class="offerTitleBlock">
                    <span class="offerTypeTitle">30% offer</span>
                    <span class="offerTitle  attentionText">women</span>
                </div>
            </div>
            <div class="offer bigOffer forKids">
                <div class="offerTitleBlock">
                    <span class="offerTypeTitle">new arrivals</span>
                    <span class="offerTitle  attentionText">FOR kids</span>
                </div>
            </div>
        </div>


    </div>

</div>

</body>
</html>
